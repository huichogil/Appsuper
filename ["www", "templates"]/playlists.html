<ion-view title="Entrar">
    <ion-content overflow-scroll="true" padding="true" class="has-header" >

        <img ng-src="img/mco0zJfaSRKheTs390Ur_icon.fw.png" width="50%" height="auto" style="width: 50%; height: auto;" align="center">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Usuario</span>
                    <input type="text" placeholder="Usuario" ng-model="usuario">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input type="password" placeholder="Contraseña" ng-model="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block " ng-click="entrar(usuario,password)">Entrar</button>
            <a href="#" onclick="window.open('/#page1/obras', '_system', 'location=yes'); return false;" class="button button-positive button-clear button-block ">No tienes Cuenta?</a>
        </form>
    </ion-content>
</ion-view>
