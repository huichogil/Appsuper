<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
<div ng-controller="inicioCtrl">
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right" ng-click="toggleLeftSideMenu()">
        </button>
      </ion-nav-buttons>
      </div>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/obras">
        Obras
        </ion-item>
        <ion-item menu-close ng-click="showConfirm()">
          Sincronizar
        </ion-item>
        
        <ion-item menu-close href="#/app/perfil">
          Perfil
        </ion-item>
        <ion-item menu-close ng-click="showClose()">
          Cerrar Sesion
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
