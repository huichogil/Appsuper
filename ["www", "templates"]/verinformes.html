<ion-view style="" title="">
<meta charset="utf-8">
<ion-content class="has-header" padding="'true'">
<ion-refresher
pulling-text="Soltar para actualizar..."
pulling-icon="ion-ios-arrow-thin-down"
on-refresh="doRefresh()">
</ion-refresher>
<input ng-model="searchText.id" ng-init="searchText.id=reporteid" type="hidden">
<!--<textarea ng-bind="formatos | json"></textarea>-->
<div class="list "  ng-repeat="reporte in reportes | filter :searchText"> 
	<img ng-src="{{reporte.foto}} " src="{{reporte.foto}} " height="55%" width="55%"></p>
	<h3>{{reporte.comentario}}</h3>
	<p> {{reporte.fecha}}</p>
	<input type="hidden" ng-model="formato" ng-init="formato=reporte.id">
	<input type="hidden" ng-model="usuario" ng-init="usuario=perfil">
	<input type="hidden" ng-model="obra" ng-init="obra=idobra">

	
</div>
</ion-content>
</ion-view>
